<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TEST YOUR CODING KNOWLEDGE</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<!-- HTML for start page -->
	<header role="banner">
		<div class="titleBox col-12">
			
			<h1 class="quizTitle">
				J-script In Your Mem-brain
				<div class="scoreCount"></div>
			</h1>
		</div>
		<div class="questionCount col-6">Questions: <span class="currentQuestion">0</span> out of 10</div>
	</header>

	<main role="main">
		<div class="intro col-12">
			<h2 class="instruct">Click the button to start this quiz.</h2>
		</div>
		<div class="startButtonContainer col-12">
			<button class="startButton">Start Quiz</button>
		</div>

		<!-- empty div to hold the form -->
		<div class="quizFormContainer col-12"></div>
		
	</main>

	<script src="script.js"></script>
    <script src="answerKey.js"></script>
</body>
</html>
